<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .responsive {
      width: 100%;
      height: 100vh; /* Full viewport height */
      border: none;
    }
  </style>
</head>
<body>
 
  <iframe class="responsive" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQHWRE9G0Zg_XwEjuKJgVxjUJYNd9iMHYlhrIJY-vmJWJgPDRsu87IC1JY-5JHJc9XxeySWm8Wzdx0d/pubhtml?widget=true&amp;headers=false"></iframe>

</body>
</html>
