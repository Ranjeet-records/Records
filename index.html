<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-to-Link Redirect</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 16px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: #3a3a3a;
            font-size: clamp(1.5rem, 5vw, 2rem);
            line-height: 1.2;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            width: 100%;
        }
        
        input {
            padding: 0.9rem 1.2rem;
            font-size: 1rem;
            width: 100%;
            border-radius: 50px;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            box-shadow: 0 4px 15px rgba(110, 142, 251, 0.4);
        }
        
        button {
            padding: 0.9rem 1.8rem;
            font-size: 1rem;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-weight: 600;
            letter-spacing: 0.5px;
            width: 100%;
            max-width: 200px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(110, 142, 251, 0.5);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .error-message {
            color: #ff5555;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            20%, 60% {transform: translateX(-5px);}
            40%, 80% {transform: translateX(5px);}
        }
        
        .success-icon {
            display: none;
            color: #4CAF50;
            font-size: 1.2rem;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        /* Media Queries for better responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            input {
                padding: 0.8rem 1rem;
            }
            
            button {
                padding: 0.8rem 1.5rem;
            }
        }
        
        @media (max-width: 320px) {
            .container {
                padding: 1.2rem;
            }
            
            h1 {
                font-size: 1.3rem;
                margin-bottom: 1.2rem;
            }
            
            input {
                padding: 0.7rem 0.9rem;
                font-size: 0.9rem;
            }
            
            button {
                padding: 0.7rem 1.4rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Your Code</h1>
        <div class="input-group">
            <input type="text" id="codeInput" placeholder="Enter your access code" autocomplete="off">
            <span class="success-icon" id="successIcon">âœ“</span>
        </div>
        <button onclick="checkCode()">Unlock Access</button>
        <div class="error-message" id="errorMessage">Invalid code. Please try again!</div>
    </div>











    
    <script>
        // Codes and corresponding links
        const codes = {
            "125": "https://ranjeet-records.github.io/Records/NAVALRAY.html",
            "DISCOUNT50": "https://www.example.com/discount",
            "NEWUSER2025": "https://www.example.com/welcome"
        };

        // Get elements
        const codeInput = document.getElementById("codeInput");
        const errorMessage = document.getElementById("errorMessage");
        const successIcon = document.getElementById("successIcon");
        
        // Add input event listener for real-time validation
        codeInput.addEventListener("input", function() {
            const userInput = this.value.trim().toUpperCase();
            
            if (codes[userInput]) {
                successIcon.style.display = "block";
                errorMessage.style.display = "none";
            } else {
                successIcon.style.display = "none";
            }
        });

        // Function to handle the code input and redirection
        function checkCode() {
            const userInput = codeInput.value.trim().toUpperCase();
            
            // Check if the entered code exists in the codes object
            if (codes[userInput]) {
                // Add a small delay for better UX
                setTimeout(() => {
                    window.location.href = codes[userInput]; // Redirect to the corresponding link
                }, 300);
            } else {
                errorMessage.style.display = "block"; // Show error message if the code is invalid
                
                // Add shake animation
                errorMessage.classList.remove("shake");
                setTimeout(() => {
                    errorMessage.classList.add("shake");
                }, 10);
            }
        }

        // Allow Enter key to submit
        codeInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkCode();
            }
        });
        
        // Focus the input field when page loads
        window.onload = function() {
            codeInput.focus();
        };
    </script>



























    
</body>
</html>
